<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- Header -->
    <div class="header mt-2 d-flex flex-column align-items-end">
      <div class="title w-100 d-flex justify-content-end align-items-center">
        <img class="game-icon" style="max-width: 3em;" src="https://image.flaticon.com/icons/svg/107/107585.svg" alt="">
        <h2 class="game-name m-0" style="padding-left: 0.5em;">Memorizing Game</h2>
      </div>
      <p class="score m-0" style="color: #6c90ac;">
        <!-- initializeCardTable() -->
      </p>
      <p class="tried-times mt-0 mb-1">
        <!-- initializeCardTable() -->
      </p>
      <button type="button" class="btn btn-danger mb-2" id="auto-play">Auto Playing</button>
    </div>

    <!-- Game Table -->
    <div class="table d-flex flex-wrap justify-content-center mb-3">
      <!-- initializeCardTable() -->
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/beb72d65cc.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous">
    </script>
  </body>
</html>
